<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6db07586;
      padding: 20px;
    }

    .settings-container {
      background: #6db07586;
      border-radius: 8px;
      padding: 20px;
    }

    .section {
      margin-bottom: 15px;
    }

    .section button.section-toggle {
      width: 100%;
      text-align: left;
      padding: 15px;
      background: #00c24a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .options {
      display: none;
      margin-top: 10px;
      padding-left: 15px;
    }

    .options button {
      display: block;
      background: #f1f1f1;
      border: none;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .options button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

<!-- Settings Launcher Button -->
<div class="text-center">
  <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#settingsModal">
    Open Settings
  </button>
</div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="settings-container">
          <div class="section">
            <button class="section-toggle" onclick="toggleOptions('account')">Account Settings</button>
            <div class="options" id="account">
              <button>Change Email</button>
              <button>Change Password</button>
              <button>Two-Factor Authentication</button>
              <button>Delete Account</button>
            </div>
          </div>

          <div class="section">
            <button class="section-toggle" onclick="toggleOptions('appearance')">Appearance</button>
            <div class="options" id="appearance">
              <button>Toggle Dark Mode</button>
              <button>Change Font Size</button>
              <button>Colorblind Mode</button>
            </div>
          </div>

          <div class="section">
            <button class="section-toggle" onclick="toggleOptions('notifications')">Notification Settings</button>
            <div class="options" id="notifications">
              <button>Email Notifications</button>
              <button>Push Notifications</button>
              <button>SMS Alerts</button>
            </div>
          </div>

          <div class="section">
            <button class="section-toggle" onclick="toggleOptions('privacy')">Privacy Settings</button>
            <div class="options" id="privacy">
              <button>Profile Visibility</button>
              <button>Search Visibility</button>
              <button>Blocked Users</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript to toggle sub-settings -->
<script>
  function toggleOptions(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'block' ? 'none' : 'block';
  }
</script>

<!-- Bootstrap JS (required for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
