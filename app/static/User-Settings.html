<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(69, 97, 71);
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .tab {
      display: flex;
      background-color: #4b6b4d;
    }

    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
      color: white;
      flex: 1;
    }

    .tab button:hover {
      background-color: #5d8460;
    }

    .tab button.active {
      background-color: #6c9b6d;
    }

    .tabcontent {
      display: none;
      padding: 20px;
    }

    .tabcontent.active {
      display: block;
    }
  </style>
</head>

<body>

  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'Settings')">User Settings</button>
    <button class="tablinks" onclick="openTab(event, 'Friends')">Friends List</button>
  </div>

  <div id="Settings" class="tabcontent active">
    <!-- Account Settings  -->
    <h2>Account Settings</h2>

    <form>
      <label>
        <input type="checkbox" checked> Profile Public
      </label>
      <br>
      <label>
        <input type="checkbox" checked> Allow Friend Requests
      </label>
    </form>
  </div>

  <div id="Friends" class="tabcontent">
    <h2>Friends</h2>

    <div style="display: flex; justify-content: space-between;">
      <!-- Current Friends -->
      <div style="flex: 1; margin: 10px;">
        <h3>Current Friends</h3>
        <ul>
          <li>John Doe <button>Remove</button></li>
          <!-- USE JINJA - TO give this html USER AND THEN CURRENT LIST FRIENDS -->
          <!-- Remove should delete that friend connection from db -->
           <!-- AIM FOR MAX OF 5 -->
        </ul>
      </div>

      <!-- Look Up Friends -->
      <div style="flex: 1; margin: 10px;">
        <h3>Look Up Friends</h3>
        <input type="text" placeholder="Search for a friend..." />
        <ul>
          <li>Emily Johnson <button>Add</button></li>
          <!-- Look up and add friends -->
          <!-- USE JINJA and also link to user db to search through user names -->
           <!--If possible add filter out friends already added-->
        </ul>
      </div>
    </div>
  </div>


  <script>

    // JavaScript to handle tab switching
    function openTab(evt, tabName) {
      const tabcontents = document.querySelectorAll('.tabcontent');
      const tablinks = document.querySelectorAll('.tablinks');

      tabcontents.forEach(content => content.classList.remove('active'));
      tablinks.forEach(link => link.classList.remove('active'));

      document.getElementById(tabName).classList.add('active');
      evt.currentTarget.classList.add('active');
    }
  </script>

</body>

</html>
