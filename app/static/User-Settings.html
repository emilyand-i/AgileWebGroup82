<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: rgb(69, 97, 71);
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .tab {
        display: flex;
        background-color: #4b6b4d;
      }

      .tab button {
        background-color: inherit;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
        color: white;
        flex: 1;
      }

      .tab button:hover {
        background-color: #5d8460;
      }

      .tab button.active {
        background-color: #6c9b6d;
      }

      .tabcontent {
        display: none;
        padding: 20px;
      }

      .tabcontent.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="modal-header" style="background-color: #4b6b4d;">
      <h5 class="modal-title text-white" id="User-Settings-Modal">User Settings</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>


    <div class="modal_main_section" style="background-color: rgb(69, 97, 71); color: #fff;">

      <form class="nav nav-tabs" id="userSettingsForm">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settingsTab" type="button" role="tab">
            Account Settings
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="friends-tab" data-bs-toggle="tab" data-bs-target="#friendsTab" type="button" role="tab">
            Friends List
          </button>
        </li>
      </form>

      <div class="tab-content mt-3" id="userSettingsTabsContent">
        <div class="tab-pane fade show active" id="settingsTab" role="tabpanel">
          <h2>Account Settings</h2>

          <form>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="profilePublic" checked>
              <label class="form-check-label" for="profilePublic">
                Profile Public
              </label>
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="allowFriendRequests" checked>
              <label class="form-check-label" for="allowFriendRequests">
                Allow Friend Requests
              </label>
            </div>
          </form>

        </div>

        <div class="tab-pane fade" id="friendsTab" role="tabpanel">
          <h2>Friends</h2>
          <div class="row">
            <!-- Current Friends -->
            <div class="col-6">
              <h3>Current Friends</h3>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  John Doe 
                  <button class="btn btn-sm btn-danger">Remove</button>
                </li>
                <!-- Additional current friends here -->
              </ul>
            </div>
            <!-- Look Up Friends -->
            <div class="col-6">
              <h3>Look Up Friends</h3>
              <input type="text" class="form-control mb-2" placeholder="Search for a friend...">
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Emily Johnson 
                  <button class="btn btn-sm btn-primary">Add</button>
                </li>
                <!-- Additional lookup results here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer" style="background-color: #4b6b4d;">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="saveUserSettings">Save Changes</button>
    </div>
    
  </body>

</html>
