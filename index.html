<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>P L A N T L Y</title>
  </head>

  <body>
    <!--Maybe have header above the container? Change it around and see which way you think looks better.-->
    <header>
      <h1 class="text-center mt-5">P L A N T L Y</h1>
    </header>
    
    <div class="container mt-5">
  
      <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="pill" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#userSignup">Signup</a>
        </li>
      </ul>
  
      <div class="tab-content">
        <div id="home" class="home tab-pane active">
          <h2>Welcome to Plantly!</h2>
        </div>
  
        <div id="userSignup" class="tabs tab-pane fade">
          <form class="signupForm mt-4">
            <h2>Register Here</h2>
            <div class="mt-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" />
            </div>
            <div>
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
            </div>
            <button type="submit" class="button" >SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>
